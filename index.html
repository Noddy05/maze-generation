<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="canvas" style="height: 500px; width: 500px;">
    </canvas>
    <br />

    <label for="algorithm">Select Maze Generation Algorithm</label>
    <select id="algorithm">
        <option value="HK">Hunt and Kill</option>
        <option value="RB">Recursive Backtracker</option>
        <option value="RP">Randomized Prim's algorithm</option>
        <option value="BG">Bacterial Growth</option>
    </select>
    <br />
    <div id="rch-slot">
        <label>Random cell hierarchy</label>
        <input id="rch" type="checkbox" />
    </div>
    <button onclick="GenerateMaze()">Generate Maze</button>
    <p id="algorithm-info"></p>
</body>
</html>
